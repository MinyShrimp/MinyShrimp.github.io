<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>

<style>

body{
    margin: 0;
    background: #fffdfe;
}

input[type=checkbox] {
    display: none;
}

input[type=checkbox] + label {
    display: inline-block;
    margin-right: 10px;
    width: 15px; height: 15px;
    border: 1px solid black;
    transform: rotate(45deg);
}

.btn {
    margin-left: 5px;
    height: 100%;
    width: 45px;
    cursor: pointer;
}

.origin[type=checkbox]:checked + label {
    border: 1px solid blue;
    background: blue;
}
.err[type=checkbox]:checked + label {
    border: 1px solid red;
    background: red;
}
input[type=checkbox]:disabled + label {
    border: 1px solid #444;
    background: #444;
}

.contents {
    padding-top: 1em;
    text-align: center;
}

.stones {
    width: 100%;
    margin: 0 auto;
    cursor: default;
    margin-bottom: 1em;
}

.stones > div {
    width: 400px;
    margin: 0 auto;
}

.stone {
    padding-bottom: 1em;
}

img {
    width:  400px;
    height: 400px;
}

h1 {
    margin: 0 auto;
}

span {
    display: inline-block;
    margin: 0 auto;
    margin-bottom: 0.5em;
    padding: 0;
}

.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 30%; /* Could be more or less, depending on screen size */
    text-align: center;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

const id_to_index = { 'btn1': 0, 'btn2': 1, 'btn3': 2 };
const changed_values = 10;
let successes   = [ 0, 0, 0 ];
let counts      = [ 0, 0, 0 ];
let indexs      = [ 0, 0, 0 ];
let pct         = 75;
let total_count = 0;

function init() {
    successes = [ 0, 0, 0 ];
    counts    = [ 0, 0, 0 ];
    indexs    = [ 0, 0, 0 ];
    pct       = 75;
    total_count++;

    $('input').toArray().forEach( element => {
        $(element).prop( 'checked',  false );
        $(element).prop( 'disabled', false );
    });
    $('#pct').text(pct + '%');
    $('.successes').toArray().forEach( element => {
        $(element).text('+0 / 10');
    });
    $('#count').text(total_count + '개');
}

function getRandom() {
    return Math.floor(Math.random() * 1000);
}

function isTrue() {
    let _random = getRandom();
    return _random < ( pct * 10 );
}

function pct_changed( _value ) {
    pct += _value;
    if( pct < 25 ) { pct = 25; }
    if( pct > 75 ) { pct = 75; }
    $('#pct').text(pct + '%');
}

function open_modal() {
    $('.total').toArray().forEach( (element, index) => {
        $(element).text( '+' + successes[index] + ' / 10' );
    });
    $('#myModal').css('display', 'block');
}

function click( index, elementals ) {
    let _index    = indexs[index];
    if( _index >= 10 ) { return false; }
    indexs[index]++;
    let _elemental = elementals[_index];

    if( isTrue() ) {
        $(_elemental).prop( 'checked',  true );
        $(_elemental).prop( 'disabled', false );
        pct_changed( changed_values * -1 );
        successes[index]++;
    } else {
        $(_elemental).prop( 'checked',  false );
        $(_elemental).prop( 'disabled', true );
        pct_changed( changed_values );
    }
    counts[index]++;

    $($('.successes')[index]).text('+' + successes[index] + ' / ' + (10 - counts[index]));

    let _count = counts[0] + counts[1] + counts[2];
    if( _count >= 30 ) { 
        open_modal();
    }
}

$(document).ready(() => {
    $('.btn').click(function() {
        //let checkboxs = $(this).parent().children().filter('input');
        //console.log(checkboxs[0]);
        click( 
            id_to_index[$(this).attr('id')], 
            $($(this).parent().parent().children()[0]).children().filter('input') 
        );
    });
    
    $(document).click(event => {
        if( event.target == $('#myModal')[0] ) {
            $('#myModal').css('display', 'none');
        }
    });
})

</script>
